<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Registro En Nuestra Tienda</title>

  <body>
    <h1>Registro SAFEBIKE</h1>
    <form class="" action="index.html" method="post"> <!-- inicio formulario.-->
      <p>
        <label for="username">Nombre de Usuario:</label>

        <input type="text" name="username" placeholder="Ej: Jorge Alvarez" autofocus required>
      </p>
      <p>
        <label for="email">Email: </label>

        <input type="email" name="email" placeholder="Ej: 123@gmail.com" required>
      </p>
      <p>
        <label for="age">Edad: </label>
        <br>
        <input type="number" name="age" placeholder="Ej: 21" required>
      </p>
      <p>
		    <label for="dob">Fecha de nacimiento: </label>
		    <br>
		    <input type="date" name="dob" placeholder="Ej: 21">
	    </p>
	    <p>
		    <label for="genre">GÃ©nero: </label>
		    <br>
		    <input type="radio" name="genre"> Masculino
		    <br>
		    <input type="radio" name="genre"> Femenino
	    </p>
      <p>
        <label for="recommend">Recomendado por:</label> <br>
        <select class="" name="recommend">
          <option value="1">Google</option>
          <option value="1">Amigo</option>
          <option value="1">Redes Sociales</option>
        </select>
      </p>
      <p>
        <label for="comment">Comentarios: </label><br>
        <textarea name="comment" rows="8" cols="80"></textarea>
      </p>
      <p>
			<input type="submit" value="Registrar">
		  </p>
    </form> <!-- Fin formulario.-->
  </body>
</html>
